---
name: Ansible roles tests with molecule.

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: "monitoring-stack"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: "monitoring-stack"

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install lint dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - debian10

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: "monitoring-stack"

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] docker

      - name: Discover roles to test.
        id: roles-discovery
        run: |
          roles_to_test=$(find roles/ -mindepth 1 -maxdepth 1 -print)
          # escape necessary characters
          roles_to_test="${roles_to_test//'%'/'%25'}"
          roles_to_test="${roles_to_test//$'\n'/'%0A'}"
          roles_to_test="${roles_to_test//$'\r'/'%0D'}"
          echo "::set-output name=ROLELIST::$roles_to_test"

      - name: Install roles from requirements.
        run: ansible-galaxy install -r requirements.yml

      - name: Run Molecule tests for each own written role.
        run: |
          for role_dir in "${{ steps.roles-discovery.outputs.ROLELIST }}"; do
            (cd "$role_dir" && molecule test)
          done
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
